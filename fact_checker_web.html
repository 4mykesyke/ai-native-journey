<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #claimInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #claimInput:focus {
            outline: none;
            border-color: #4facfe;
        }

        #checkButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #checkButton:hover {
            transform: translateY(-2px);
        }

        #checkButton:active {
            transform: translateY(0);
        }

        .result-section {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #4facfe;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .verdict-icon {
            font-size: 2em;
        }

        .verdict-text {
            font-size: 1.5em;
            font-weight: 600;
        }

        .confidence-bar {
            background: #e1e5e9;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 15px 0;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease;
        }

        .confidence-text {
            text-align: center;
            font-weight: 600;
            margin-top: 5px;
        }

        .justification {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
            margin-top: 15px;
        }

        .examples-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e1e5e9;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .example-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .example-card:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
        }

        .example-text {
            font-weight: 500;
            color: #333;
        }

        .example-verdict {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç AI Fact Checker</h1>
            <p>Verify claims with our comprehensive fact-checking database</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="claimInput" placeholder="Enter a claim to fact-check..." maxlength="500">
                    <button id="checkButton">Check Claim</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing claim...</p>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-card" id="resultCard">
                    <!-- Results will be populated here -->
                </div>
            </div>

            <div class="examples-section">
                <h3>üí° Try These Examples</h3>
                <div class="examples-grid" id="examplesGrid">
                    <!-- Examples will be populated here -->
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalFacts">18</div>
                    <div class="stat-label">Total Facts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="categories">7</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="accuracy">95%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fact-checking data from your Python file
        const factCheckerData = [

            },
            {

                "justification": "The moon is made of rock and dust, not cheese.",
                "confidence": 99,
                "icon": "‚ùå",
                "colors": {"bg": "red", "text": "darkred", "bar": "red"}
            },
            {
                "keywords": ["cats", "better", "dogs"],
                "verdict": "Cannot Verify",
                "justification": "This is a subjective opinion and cannot be fact-checked.",
                "confidence": 0,
                "icon": "‚ùì",
                "colors": {"bg": "gray", "text": "darkgray", "bar": "gray"}
            },
            {
                "keywords": ["earth", "round"],
                "verdict": "Likely True",
                "justification": "Earth is an oblate spheroid, confirmed by satellite imagery and scientific measurements.",
                "confidence": 99,
                "icon": "‚úî",
                "colors": {"bg": "green", "text": "darkgreen", "bar": "green"}
            },
            {
                "keywords": ["earth", "flat"],
                "verdict": "Likely False",
                "justification": "Extensive scientific evidence proves Earth is spherical, not flat.",
                "confidence": 99,
                "icon": "‚ùå",
                "colors": {"bg": "red", "text": "darkred", "bar": "red"}
            },
            {
                "keywords": ["water", "boil", "100", "celsius"],
                "verdict": "Likely True",
                "justification": "Water boils at 100¬∞C (212¬∞F) at sea level under standard atmospheric pressure.",
                "confidence": 95,
                "icon": "‚úî",
                "colors": {"bg": "green", "text": "darkgreen", "bar": "green"}
            },
            {
                "keywords": ["dinosaurs", "extinct", "65", "million"],
                "verdict": "Likely True",
                "justification": "Non-avian dinosaurs went extinct approximately 65 million years ago due to a mass extinction event.",
                "confidence": 95,
                "icon": "‚úî",
                "colors": {"bg": "green", "text": "darkgreen", "bar": "green"}
            },
            {
                "keywords": ["iphone", "first", "2007"],
                "verdict": "Likely True",
                "justification": "The first iPhone was released by Apple in 2007, revolutionizing the smartphone industry.",
                "confidence": 98,
                "icon": "‚úî",
                "colors": {"bg": "green", "text": "darkgreen", "bar": "green"}
            },
            {
                "keywords": ["internet", "invented", "al", "gore"],
                "verdict": "Likely False",
                "justification": "Al Gore did not invent the internet. It was developed by many researchers and organizations over decades.",
                "confidence": 95,
                "icon": "‚ùå",
                "colors": {"bg": "red", "text": "darkred", "bar": "red"}
            },
            {
                "keywords": ["vaccines", "autism"],
                "verdict": "Likely False",
                "justification": "Multiple large-scale studies have found no link between vaccines and autism. The original study claiming this link has been debunked.",
                "confidence": 98,
                "icon": "‚ùå",
                "colors": {"bg": "red", "text": "darkred", "bar": "red"}
            },
            {
                "keywords": ["vitamin", "c", "cold"],
                "verdict": "Cannot Verify",
                "justification": "Research on vitamin C and cold prevention shows mixed results. Some studies suggest it may reduce duration but not prevent colds.",
                "confidence": 40,
                "icon": "‚ùì",
                "colors": {"bg": "gray", "text": "darkgray", "bar": "gray"}
            },
            {
                "keywords": ["columbus", "discovered", "america"],
                "verdict": "Likely False",
                "justification": "Columbus did not discover America. Indigenous peoples lived there for thousands of years, and Vikings reached North America earlier.",
                "confidence": 95,
                "icon": "‚ùå",
                "colors": {"bg": "red", "text": "darkred", "bar": "red"}
            },
            {
                "keywords": ["world", "war", "2", "1945"],
                "verdict": "Likely True",
                "justification": "World War II ended in 1945 with the surrender of Germany in May and Japan in September.",
                "confidence": 99,
                "icon": "‚úî",
                "colors": {"bg": "green", "text": "darkgreen", "bar": "green"}
            },
            {
                "keywords": ["sun", "star"],
                "verdict": "Likely True",
                "justification": "The Sun is a G-type main-sequence star (yellow dwarf) that provides light and energy to our solar system.",
                "confidence": 99,
                "icon": "‚úî",
                "colors": {"bg": "green", "text": "darkgreen", "bar": "green"}
            },
            {
                "keywords": ["mars", "red", "planet"],
                "verdict": "Likely True",
                "justification": "Mars is called the Red Planet due to iron oxide (rust) on its surface, giving it a reddish appearance.",
                "confidence": 98,
                "icon": "‚úî",
                "colors": {"bg": "green", "text": "darkgreen", "bar": "green"}
            },
            {
                "keywords": ["humans", "use", "10", "percent", "brain"],
                "verdict": "Likely False",
                "justification": "Humans use 100% of their brain. The 10% myth is a persistent misconception with no scientific basis.",
                "confidence": 98,
                "icon": "‚ùå",
                "colors": {"bg": "red", "text": "darkred", "bar": "red"}
            },
            {
                "keywords": ["carrots", "improve", "eyesight"],
                "verdict": "Cannot Verify",
                "justification": "While carrots contain vitamin A which is important for eye health, they don't significantly improve eyesight beyond normal levels.",
                "confidence": 60,
                "icon": "‚ùì",
                "colors": {"bg": "gray", "text": "darkgray", "bar": "gray"}
            },
            {
                "keywords": ["climate", "change", "real"],
                "verdict": "Likely True",
                "justification": "Overwhelming scientific consensus confirms that climate change is real and primarily caused by human activities.",
                "confidence": 97,
                "icon": "‚úî",
                "colors": {"bg": "green", "text": "darkgreen", "bar": "green"}
            },
            {
                "keywords": ["plastic", "decompose", "years"],
                "verdict": "Likely True",
                "justification": "Most plastics take hundreds to thousands of years to decompose, making them a significant environmental concern.",
                "confidence": 95,
                "icon": "‚úî",
                "colors": {"bg": "green", "text": "darkgreen", "bar": "green"}
            }
        ];

        // Default response for unmatched claims
        const defaultResponse = {
            "verdict": "Uncertain",
            "justification": "The provided statement is either too complex, ambiguous, or falls outside my current knowledge base for a confident assessment.",
            "confidence": 30,
            "icon": "ü§î",
            "colors": {"bg": "yellow", "text": "darkorange", "bar": "orange"}
        };

        // Function to check claims (same logic as Python version)
        function checkClaim(userClaim) {
            const processedClaim = userClaim.toLowerCase().trim();
            let bestMatch = null;
            let maxMatches = 0;

            for (const fact of factCheckerData) {
                let currentMatches = 0;
                for (const keyword of fact.keywords) {
                    if (processedClaim.includes(keyword)) {
                        currentMatches++;
                    }
                }
                
                if (currentMatches > maxMatches) {
                    maxMatches = currentMatches;
                    bestMatch = fact;
                }
            }

            if (bestMatch && maxMatches > 0) {
                return bestMatch;
            }
            
            return defaultResponse;
        }

        // Function to display results
        function displayResult(claim, result) {
            const resultSection = document.getElementById('resultSection');
            const resultCard = document.getElementById('resultCard');
            
            const barColor = result.colors?.bar || '#4facfe';
            const iconColor = result.colors?.text || '#333';
            
            resultCard.innerHTML = `
                <div class="result-header">
                    <div class="verdict-icon" style="color: ${iconColor}">${result.icon}</div>
                    <div class="verdict-text" style="color: ${iconColor}">${result.verdict}</div>
                </div>
                
                <div class="confidence-bar">
                    <div class="confidence-fill" style="width: ${result.confidence}%; background: ${barColor}"></div>
                </div>
                <div class="confidence-text">Confidence: ${result.confidence}%</div>
                
                <div class="justification">
                    <strong>Justification:</strong><br>
                    ${result.justification}
                </div>
            `;
            
            resultSection.style.display = 'block';
        }

        // Function to create example cards
        function createExamples() {
            const examplesGrid = document.getElementById('examplesGrid');
            const examples = [
                "The sky is blue",
                "The moon is made of cheese",
                "Earth is flat",
                "Vaccines cause autism",
                "Humans use 10% of their brain",
                "Mars is the red planet"
            ];
            
            examples.forEach(example => {
                const result = checkClaim(example);
                const card = document.createElement('div');
                card.className = 'example-card';
                card.innerHTML = `
                    <div class="example-text">"${example}"</div>
                    <div class="example-verdict">${result.icon} ${result.verdict}</div>
                `;
                
                card.addEventListener('click', () => {
                    document.getElementById('claimInput').value = example;
                    checkClaimHandler();
                });
                
                examplesGrid.appendChild(card);
            });
        }

        // Main handler function
        function checkClaimHandler() {
            const claim = document.getElementById('claimInput').value.trim();
            if (!claim) return;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            
            // Simulate processing time
            setTimeout(() => {
                const result = checkClaim(claim);
                displayResult(claim, result);
                document.getElementById('loading').style.display = 'none';
            }, 800);
        }

        // Event listeners
        document.getElementById('checkButton').addEventListener('click', checkClaimHandler);
        document.getElementById('claimInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkClaimHandler();
            }
        });

        // Initialize examples
        createExamples();
    </script>
</body>
</html>
