<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Contact - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./share-contact.html">
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            text-align: center;
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            border: 3px solid #4a4a4a;
            border-top: 3px solid #ef4444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #ef4444;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Share Contact</h1>
        <p>Redirecting to the app...</p>
        <p>If you're not redirected automatically, <a href="share-contact.html">click here</a></p>
    </div>
    <script>
        // JavaScript redirect as fallback
        setTimeout(() => {
            window.location.href = 'share-contact.html';
        }, 1000);
    </script>
</body>
</html>
